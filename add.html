<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Task Planner</title>
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gotu&display=swap" rel="stylesheet">

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
        <style>
            .container-sm{
                width: 100%;
                float: right;
            }

            .form-group input{
                width: 100%;
                height: 50px;
            }
            .form-group textarea{
                height: 80px;
            }
            
        </style>
    
    
    
    </head>


    <body>
        <div class="container-sm">

            <div id="header">
              <p>Fri Aug 5th</p>
              <h1><a href="index.html">tasky</a></h1>
            </div>


            <div id="form">
                <h2>Add a new task to taskly</h2>

                <form id="newTaskForm">

                    <div class="form-group">
                        <label for="newTaskNameInput">Event:</label>
                        <input type="text" class="form-control" id="newTaskNameInput" required><br>
                    </div>

                    <div class="form-group">
                        <label for="newTaskDescription">Details:</label>
                        <textarea required class="form-control" id="newTaskDescription"></textarea><br>
                    </div>

                    <div class="form-row">
                        <div class="form-group col">
                            <label for="newTaskDueDate">Due Date:</label>
                            <input type="date" class="form-control" id="newTaskDueDate" required><br>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col">
                            <label for="set">Time:</label>
                            <input type="time" id="set" name="set">
                        </div>

                    </div>
                        <br><br>

            <!-- JS ALERT DIV -->
                    <div id="add">
                        <button type="submit" class="btn btn-primary btn-block" id="myBtn">Add tasky</button>
                        <p id="myAdd"></p>
                    </div>
                </form>
                        <!-- 
                            <div id="add">
                            <button id="myBtn"> Add a tasky</button>
                            <p id="myAdd"></p>
                            </div>
                        -->
    
            </div>
        </div> 

        








        <script src="index.js"></script>
    </body>
</html>
